
<!DOCTYPE html>
<html>
<head>
    <title>Kundenkarte</title>
    <meta charset="utf-8">
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc5IL9eSQGdxxJ2ceRGCg94bUOxMqmARw"></script>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 51.1657, lng: 10.4515 } // Mitte von Deutschland
            });

            const kunden = [
                {
        lat: 53.527307,
        lng: 9.9841254,
        name: "Elb Gerüstbau GmbH",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 51.3623403,
        lng: 9.4686959,
        name: "Compact Gerüstbau (Auftrag)",
        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
    },{
        lat: 51.6662383,
        lng: 7.0926076,
        name: "ZINED Gerüstbau (Auftrag)",
        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
    },{
        lat: 53.6641063,
        lng: 9.9960484,
        name: "Busch Gerüstbau GmbH & Co. KG",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 53.355676,
        lng: 7.2084759,
        name: "Adalbert Jansen Gerüstbau (Auftrag)",
        icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png"
    },{
        lat: 53.4700539,
        lng: 9.960543699999999,
        name: "Özcan Gerüstbau GmbH",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 49.9088516,
        lng: 7.0332346,
        name: "Dahm Malerdesign",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 49.4946707,
        lng: 8.456837499999999,
        name: "Panta Gerüstbau GmbH",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 51.928894,
        lng: 8.416247199999999,
        name: "Blume Gerüstbau GmbH",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 53.4872263,
        lng: 10.2697821,
        name: "Afb Gerüstbau GmbH & Co. KG",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 53.5425668,
        lng: 10.0830471,
        name: "Hermann Trautvetter e.K.",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 50.8170316,
        lng: 6.283964,
        name: "Göbbels GmbH",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 49.9696086,
        lng: 9.1424489,
        name: "Aulbach Gerüstbau e.K.",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 53.5240849,
        lng: 10.0926573,
        name: "BFA Gerüstbau GmbH",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },{
        lat: 50.89606269999999,
        lng: 6.293338299999999,
        name: "Gerüstbautechnik Bosch",
        icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
    },
            ];

            kunden.forEach(k => {
                const marker = new google.maps.Marker({
                    position: { lat: k.lat, lng: k.lng },
                    map: map,
                    title: k.name,
                    icon: k.icon
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `<strong>${k.name}</strong>`
                });

                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
